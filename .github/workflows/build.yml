# Test this github action

name: Test

on:
  push:
    branches:
      - main
    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Test
      run: npm run-script test
    - name: build
      run: npm run-script build
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        repository: ./dist
