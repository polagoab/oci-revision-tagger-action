# Build this github action

name: Build

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install
        run: npm ci
      - name: Test
        run: npm run-script test
      - name: Build distribution
        run: npm run-script build
